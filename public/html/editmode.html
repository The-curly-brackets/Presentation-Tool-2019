<html>
    <head>
        <title>Pitch'n Edit</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/toolMain.css">
        <link rel="stylesheet" type="text/css" href="../css/editmodeMain.css">
        <link rel="stylesheet" type="text/css" href="../css/editmodeSlide.css">
    </head>
    <body>
        <div id="toolBarDiv">
            
            <div id="slideTools" class="toolBarCont">
                <a id="newSlideBtn">+</a>
            </div>

            <div id="items" class="toolBarCont">
                <button id="txtFiledBtn">Text Field</button>
                <button onclick="makeList()">List</button>
                <input type="file">
            </div>

            <div id="textEditTools" class="toolBarCont">
                <select id="fontFamSelect">
                    <option>Calibri</option>
                    <option>Helvetica</option>
                    <option>Times New Roman</option>
                </select>

                <select id="fontSizeSelect">
                    <option>12 pt</option>
                    <option>14 pt</option>
                    <option>18 pt</option>
                    <option>24 pt</option>
                    <option>36 pt</option>
                    <option>48 pt</option>
                </select>

                <button class="nbi" style="text-decoration: underline">U</button>
                <button class="nbi" style="font-weight: bold">B</button>
                <button class="nbi" style="font-style:italic">I</button>

                <label for="textColorInp">Text Color</label>
                <input id="textColorInp" type="color" style="width: 50px">

                <button class="lcr" style="border-left: 1px solid black;">L</button>
                <button class="lcr" style="border-bottom: 1px solid black;">C</button>
                <button class="lcr" style="border-right: 1px solid black;">R</button>
            </div>

            <div id="typeOfSlides" class="toolBarCont">
                <div id="titleSlideBtn">Title</div>
                <div id="txtAndImageSlideBtn">Text and Image</div>
                <div id="listSlideBtn">List</div>
            </div>

            <div id="setSlidebackgroundDiv" class="toolBarCont">
                    <label for="backgroundColorInp">Background Color</label>
                    <input id="backgroundColorInp" type="color" style="width: 50px">
                    <br>
                    <label for="backgroundImgInp">Image</label>
                    <input id="backgroundImgInp" type="file">
            </div>

            <div id="navBtnsCont" class="toolBarCont"> 
                <button id="saveBtn" style="background-color: #2f71e3; border-color: #2f71e3">Save</button>
                <button id="backBtn">Back</button>
            </div>
            
        </div>

        <div id="underToolBarDiv">

            <div id="allSlidesPreviewCont">
                <!-- Here goes all the slidepreviews, JavaScript -->   
            </div>

            <div id="editSlideCont">
                <!-- Here goes the code to edit a slide, JavaScript -->
            </div>

        </div>

        <template id="titleSlide">
            <div class="titleSlideContainerDiv">
                <div class="title titleFrame" contenteditable="true"></div>
                <div class="byFrame" contenteditable="true"></div>
            </div>
        </template>

        <template id="txtAndImgTemplate">
            <div class="txtAndImgContainerDiv">
                <div class="title headlineContainer" contenteditable="true"></div>
                <div class="imgContainer"><img></div>
                <div class="txtContainer" contenteditable="true"></div>
            </div>
        </template>

        <template id="listSlideTemplate">
            <div class="listContainerDiv">
                <div class="title liHeadlineContainer" contenteditable="true"></div>
                <div class="liTextField1" contenteditable="true"><ul><li></li></ul></div>
                <div class="liTextField2" contenteditable="true"><ul><li></li></ul></div>
            </div>
        </template>

    </body>
    <script src="../js/editmode.js"></script>
</html>
