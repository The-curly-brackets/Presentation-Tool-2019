<html>
    <head>
        <title>Pitch'n Edit</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/toolMain.css">
        <link rel="stylesheet" type="text/css" href="../css/editmodeMain.css">
        <link rel="stylesheet" type="text/css" href="../css/editmodeSlide.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="toolBarDivWrapper">
            <div id="toolBarDiv">
            
                <div class="toolBarCont slideTools">
                    <a id="newSlideBtn">+</a>
                </div>

                <div class="toolBarCont slideTools">
                    <a id="deleteSlideBtn">-</a>
                </div>

                <div id="items" class="toolBarCont">
                    <button id="numberListBtn">123</button>
                    <button id="bulletListBtn">&#8226;&#8226;&#8226;</button>
                    <input id="imgFileInp" type="file" hidden>
                    <button id="imgUpInp">Add Image</button>
                </div>

                <div id="textEditTools" class="toolBarCont">
                    <select id="fontFamSelect">
                        <option value="0">Helvetica</option>
                        <option value="1">Calibri</option>
                        <option value="2">Courier</option>
                        <option value="3">Fondamento</option>
                    </select>

                    <select id="fontSizeSelect">
                        <option value="12">12 pt</option>
                        <option value="14">14 pt</option>
                        <option value="18">18 pt</option>
                        <option value="24">24 pt</option>
                        <option value="36">36 pt</option>
                        <option value="48">48 pt</option>
                    </select>

                    <button id="underlineBtn" class="nbi" style="text-decoration: underline">U</button>
                    <button id="boldBtn" class="nbi" style="font-weight: bold">B</button>
                    <button id="italicBtn" class="nbi" style="font-style:italic">I</button>

                    <label for="textColorInp">Text Color</label>
                    <input id="textColorInp" type="color" style="width: 50px" value="#ff0000">

                    <button id="alBtn" class="lcr" style="border-left: 1px solid black;">L</button>
                    <button id="acBtn" class="lcr" style="border-bottom: 1px solid black;">C</button>
                    <button id="arBtn" class="lcr" style="border-right: 1px solid black;">R</button>
                </div>

                <div id="typeOfSlides" class="toolBarCont">
                    <div id="titleSlideBtn">Title</div>
                    <div id="txtAndImageSlideBtn">Text and Image</div>
                    <div id="listSlideBtn">List</div>
                </div>

                <div id="setSlidebackgroundDiv" class="toolBarCont">
                        <label for="backgroundColorInp">Background Color</label>
                        <input id="backgroundColorInp" type="color" style="width: 50px">
                        <br>
                        <input id="backgroundImgInp" type="file" hidden>
                        <label for="backgroundImgBtn">Background</label>
                        <button id="backgroundImgBtn">Image</button>
                        <button id="removeBackgroundImg">Remove</button>
                </div>

                <div id="navBtnsCont" class="toolBarCont">
                    <button id="saveBtn" style="background-color: #2f71e3; border-color: #2f71e3">Save</button>
                    <button id="backBtn">Back</button>
                </div>

            </div>
        </div>
        <div id="underToolBarDiv">

            <div id="allSlidesPreviewCont">
                <!-- Here goes all the slidepreviews, JavaScript -->   
            </div>

            <div id="editSlideCont">
                <!-- Here goes the code to edit a slide, JavaScript -->
            </div>

        </div>

        <template id="titleSlide">
            <div class="titleSlideContainer allTypeContainer">
                <div class="title" contenteditable="true"></div>
                <div class="byFrame" contenteditable="true"></div>
            </div>
        </template>

        <template id="txtAndImgTemplate">
            <div class="slideContainer allTypeContainer">
                <div class="title" contenteditable="true"></div>
                <div class="leftFrame" contenteditable="true"></div>
                <div class="txtboxOne rightFrame" contenteditable="true"></div>
            </div>
        </template>

        <template id="listSlideTemplate">
            <div class="slideContainer allTypeContainer">
                <div class="title" contenteditable="true"></div>
                <div class="txtboxOne leftFrame" contenteditable="true"><ul><li></li></ul></div>
                <div class="txtboxTwo rightFrame" contenteditable="true"><ul><li></li></ul></div>
            </div>
        </template>

    </body>
    <script src="../js/editmode.js"></script>
</html>
