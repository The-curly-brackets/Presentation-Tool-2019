<html>
    <head>
        <title>Pitch'n</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/toolMain.css">
        <link rel="stylesheet" type="text/css" href="../css/themes.css">
        <link rel="stylesheet" type="text/css" href="../css/overview.css">
        <link rel="stylesheet" type="text/css" href="../css/slide.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div>
            <ul>
                <li><a href="#" id="newPresBtn">New presentation&nbsp;<i class="material-icons">add_box</i></a></li>
                <li><a href="#" id="signoutBtn">Sign out</a></li>
                <li><a href="#" id="editaccountBtn">Edit account</a></li>
            </ul>
        </div>
        <div class="mainContent">
            <h1>My Presentations</h1>
            <div id="presListCont"></div>
        </div>

        <!-- Template for presentations list -->
        <template id="presTemplate">
            <div class="presFrame">
                <div class="presPreview"></div>
                <div class="presInfoDiv">
                    <p class="presName"></p>
                    <p class="presDate"></p>
                </div>
                <div class="toolBtnDiv">
                    <a class="button" style="background-color: #3e3e3e">Delete</a>
                    <a class="button buttonBlue">Edit</a>
                    <a class="button buttonBlue">View</a>
                    <a class="button buttonBlue">Share</a>

                </div>
            </div>
        </template>

         <!-- The Modal -->
         <div id="newPresModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <input id="presNameInp" placeholder="Name">
                <br>
                <p>Chose a theme for you presentation</p>

                <div class="theme themeFrame">
                        <img id="basicTheme"  src="../images/basic_theme.jpg" alt="Basic theme" width="600" height="400">
                    </div>
                    
                    <div class="theme themeFrame">
                        <img id="classicTheme" src="../images/classic_theme.jpg" alt="Classic theme" width="600" height="400">
                    </div>
                    
                    <div class="theme themeFrame">
                        <img id="darkTheme" src="../images/dark_mode_theme.jpg" alt="Dark mode theme" width="600" height="400">
                    </div>

                         <button id="createPresBtn" class="button buttonBlue">Create presentation</button>
            </div>
        </div>

        <!-- The Modal -->
        <div id="delPresModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content delModal">
                <span class="close">&times;</span>
                <p>Are you sure you want to delete? </p>
                <button id="deletePresBtn" class="button">Yes</button>
                <button id="cancelPresBtn" class="button space buttonBlue">No</button>
            </div>
        </div>

        <!-- Templates for the previews -->
        <template id="titleSlide">
            <div class="titleSlideContainer allTypeContainer">
                <div class="title" ></div>
                <div class="byFrame"></div>
                <div class="leftFrame" style="display: none;"></div>
                <div class="rightFrame" style="display: none;"></div>
            </div>
        </template>

        <template id="txtAndImgTemplate">
            <div class="slideContainer allTypeContainer">
                <div class="title"></div>
                <div class="byFrame" style="display: none;"></div>
                <div class="leftFrame"></div>
                <div class="txtboxOne rightFrame"></div>
            </div>
        </template>

        <template id="listSlideTemplate">
            <div class="slideContainer allTypeContainer">
                <div class="title"></div>
                <div class="byFrame" style="display: none;"></div>
                <div class="txtboxOne leftFrame"><ul><li></li></ul></div>
                <div class="txtboxTwo rightFrame"><ul><li></li></ul></div>
            </div>
        </template>

        <div id="shareModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content shareModal">
                <span class="close">&times;</span>
                <p>Here is your share link! </p>
                <a id="urlout" style=""></a>
            </div>
        </div>

    </body>
    <script type="module" src="../js/overview.js"></script>
</html>
