<html>
    <head>
        <title>Pitch'n</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/toolMain.css">
        <link rel="stylesheet" type="text/css" href="../css/overview.css">
    </head>
    <body>
        <div>
            <ul>
                <li class="newPresBtn"><button id="newPresBtn">New presentation</button></li>
                <li><a href="#" id="signoutBtn">Sign out</a></li>
                <li><a href="#" id="editaccountBtn">Edit account</a></li>
            </ul>
        </div>
        <div class="mainContent">
            <h1>My Presentations</h1>
            <div id="presListCont"></div>
        </div>

        <!-- Template for presentations list -->
        <template id="presTemplate">
            <div class="presFrame">
                <div class="presPreview"></div>
                <div class="presInfoDiv">
                    <p class="presName"></p>
                    <p class="presDate"></p>
                </div>
                <div class="toolBtnDiv">
                    <a>Edit</a>
                    <a>View</a>
                    <a>Share</a>
                </div>
            </div>
        </template>

         <!-- The Modal -->
         <div id="newPresModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <input id="presNameInp" placeholder="Name">
                <br>
                <p>Chose a theme for you presentation</p>
                <div id="basicTheme" class="themeFrame">Basic theme</div>
                <div id="classicTheme" class="themeFrame">Classic theme</div>
                <div id="darkTheme" class="themeFrame">Dark mode theme</div>
                <button id="createPresBtn" class="blueBtn">Create presentation</button>
            </div>
        </div>

    </body>
    <script src="../js/overview.js"></script>
</html>
